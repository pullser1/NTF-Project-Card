<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="./style.css" />
          <title>Document</title>
     </head>
     <body>
          <div class="container">
               <div class="card">
                    <div class="card-cont-image">
                         <img class="card-image" src="./image/Rectangle Copy.png" alt="" />
                    </div>
                    <div class="card-content">
                         <h1 class="card-name">Equilibrium #3429</h1>
                         <p class="card-text">
                              Our Equilibrium collection promotes balance and calm.
                         </p>
                         <div class="about-etherum">
                              <div class="eth-cont">
                                   <img class="eth-icon" src="./image/Combined Shape.svg" alt="" />
                                   <span class="eth-num">0.041ETH</span>
                              </div>
                              <div class="eth-date">
                                   <img class="eth-time-icon" src="./image/Shape.svg" alt="" />
                                   <span class="eth-time-title">3 days left</span>
                              </div>
                         </div>
                         <div class="person-cont">
                              <img class="person-pic" src="./image/Oval.svg" alt="" />
                              <h2 class="person-tit">
                                   Creation of <span class="name-of-person">Jules Wyvern</span>
                              </h2>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
